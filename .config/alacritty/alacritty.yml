env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 8

  dynamic_padding: true
  opacity: 1.0

cursor:
  style:
    shape: "Underline"

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12.0
